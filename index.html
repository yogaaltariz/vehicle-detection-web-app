<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="dist/bundle.js"></script>

    <title>Document</title>
  </head>
  <body>
    <p id="result-car"></p>
    <p id="result-motor"></p>

    <video id="video-el" width="320" height="240" autoplay="1" muted="1">
      <source src="./assets/videos/traffic.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <script>
      var model = undefined;
      var video = document.getElementById("video-el");
      var totalMobil = 0;
      var totalMotor = 0;

      const initModel = async () => {
        canvas.width = 224;
        canvas.height = 224;

        model = await modelPromise;
        console.log("model loaded");
      };

      var canvas = document.createElement("canvas");
      var ctx = canvas.getContext("2d");

      video.addEventListener("loadeddata", initModel);

      video.addEventListener("timeupdate", function () {
        ctx.drawImage(this, 0, 0);

        canvas.toBlob(function (blob) {
          const imgTag = document.createElement("img");
          imgTag.src = URL.createObjectURL(blob);

          imgTag.onload = async () => {
            if (model) {
              const results = await model.detect(imgTag);
              //   console.log(results);
              results.forEach((result) => {
                if (result.class === "car") {
                  totalMobil++;
                  document.getElementById(
                    "result-car"
                  ).innerText = `total mobil terdeteksi = ${totalMobil}`;
                } else if (result.class === "motorcycle") {
                  totalMotor++;
                  document.getElementById(
                    "result-motor"
                  ).innerText = `total motor terdeteksi = ${totalMotor}`;
                }
                console.log(result.class);
              });
            }
            URL.revokeObjectURL(this.src);
          };
        }, "image/jpeg");
      });
    </script>
  </body>
</html>
