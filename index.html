      const initModel = async () => {
        canvas.width = 224;
        canvas.height = 224;

        model = await modelPromise;
        console.log("model loaded");
      };

      var video = document.getElementById("video-el");
      var canvas = document.createElement("canvas");
      var ctx = canvas.getContext("2d");
      var totalMobil = 0;
      var totalMotor = 0;

      video.addEventListener("loadedmetadata", initModel, false);
      //   video.addEventListener('loadeddata', predictWebcam);
      video.addEventListener("timeupdate", function () {
        ctx.drawImage(this, 0, 0);

        canvas.toBlob(function (blob) {
          const imgTag = document.createElement("img");
          imgTag.src = URL.createObjectURL(blob);

          imgTag.onload = async () => {
            if (model) {
              const results = await model.detect(imgTag);
            //   console.log(results);
                results.forEach(result => {
                    if(result.class === 'car') {
                        totalMobil++
                        document.getElementById('result-car').innerText = `total mobil terdeteksi = ${totalMobil}`
                    } else if (result.class === 'motorcycle') {
                        totalMotor++
                        document.getElementById('result-motor').innerText = `total motor terdeteksi = ${totalMotor}`

                    }
                    console.log(result.class)
                })
            }
            URL.revokeObjectURL(this.src);
          };
        }, "image/jpeg");
      });
    </script>
